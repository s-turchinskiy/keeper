name: Go CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.4'

    - name: Download dependencies
      run: make deps

    - name: Run tests
      run: make test

    - name: Run linter
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
